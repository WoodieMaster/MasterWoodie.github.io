<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Register for WoodStudios</title>
    <link rel="icon" type="image/x-icon" href="IMG/Favicon.png">
    <script src="js/GENERAL.js" type="module" defer></script>
</head>
<body>
    
    <header>
        <h1>Registration for WoodStudios</h1>
        <br>
    </header>
    
    <form method="get">
        <label><b>First Name:</b></label>
        <br>
        <input type="text" name = "FirstName" size="10" required placeholder="Your first name...">
        <br>
        <br>

        <label><b>Last Name: </b></label>
        <br>
        <input type="text" name = "LastName" size="10" required placeholder="Your last name...">
        <br>
        <br>

        <label><b>Email Address: </b></label>
        <br>
        <input type="email" name = "Email" size="10" required placeholder="Your email address...">
        <br>
        <br>

        <label><b>Phone Number: </b></label>
        <br>
        <input type="tel" name = "PhoneNumber" size="10" required placeholder="Your phone number...">
        <br>
        <br>
        
        <label><b>Date of Birth</b></label>
        <br>
        <input type="date" name = "BirthDate" required>
        <br>
        <br>
        
        <label><b>State</b></label>
        <br>
        <select>
            <option>Australia</option>
            <option>Austria</option>
            <option>England</option>
            <option>Germany</option>
            <option>United States</option>
        </select>
        <br>
        <br>

        <label><b>Start Date</b></label>
        <br>
        <input type="date" name = "ArrivalDate" required >
        <br>
        <br>

        <label><b>End Date</b></label>
        <br>
        <input type="date" name = "DepartureDate" required>
        <br>
        <br>

        <label><b>Workhours per Week</b></label>
        <br>
        <input type="number" name = "Hours" min="20" max="40" required placeholder="Your workhours per week...">
        <br>
        <br>

        <label><b>Needed Space (mÂ²)</b></label>
        <br>
        <input type="number" name = "Space" min="2" max="100" required placeholder="Your needed space...">
        <br>
        <br>

        <label><b>Job</b></label>
        <br>
        <label>Graphic Designer</label>
        <input type ="radio" name ="MealType" value="Button1" checked>
        <br>
        <label>Software Developer</label>
        <input type ="radio" name ="MealType" value="Button2">
        <br>
        <label>Game Designer</label>
        <input type ="radio" name ="MealType" value="Button3">
        <br>
        <br>

        <input type="submit" name = "Submit" >
    </form>
</body>
</html>
