<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Pictures on Woodpage</title>
    <link rel="icon" type="image/x-icon" href="IMG/Favicon.png">

</head>
<body>
    <header>
        <h1 >Gallery</h1>

    <br>

    <section>

                <div class="gallery-img"><img src="IMG/Gallery/Computer.png" alt="Computer"></div>
            </div>
            <div class="gallery-item">
                <div class="gallery-img"><img src="IMG/Gallery/Bed.png" alt="Bed"></div>
            </div>
            <div class="gallery-item">
                <div class="gallery-img"><img src="IMG/Gallery/Couch.png" alt="Couch"></div>
            </div>
            <div class="gallery-item">
                <div class="gallery-img"><img src="IMG/Gallery/DiningTable.png" alt="Dining table"></div>
            </div>
            <div class="gallery-item">
                <div class="gallery-img"><img src="IMG/Gallery/Fridge.png" alt="Fridge"></div>
            </div>
        </div>
    </section>

    <br>
    
</body>
</html>
