<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/GENERAL.css" type="text/css">
    <link rel="stylesheet" href="css/dodoList.css" type="text/css">
    <title>Todo List | Woodpage</title>
    <link rel="icon" type="image/x-icon" href="IMG/Favicon.png">
    <script src="https://kit.fontawesome.com/d4cb0ebe93.js" crossorigin="anonymous"></script>
    <script src="js/GENERAL.js" type="module" defer></script>
    <script src="js/dodoList.js" type="module" defer></script>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <br>
    </header>
    
    <form>
        <button id="open-add-task" type="button"></button>
        <div id="add-task-container">
            <label for="task-name"><b>Name:</b></label>
            <br>
            <input type="text" name="TaskName" id="task-name">
            <label for="task-description"><b>Description:</b></label>
            <br>
            <input type="text" name="TaskDescription" id="task-description">
            <input type="submit" name="AddTask" id="add-task" value="Add">
        </div>
    </form>
    <div id="todo-list">
        <table id="todo-tasks">
            <thead>
                <th>#</th>
                <th>Task Name</th>
                <th>Task Description</th>
                <th>Status</th>
                <th>Edit</th>
                <th>Remove</th>
            </thead>
            <tbody></tbody>
        </table>
        
        <button id="reset-tasks" type="button">Reset Tasks</button>
    </div>

</body>
</html>
