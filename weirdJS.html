<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird Code | WoodGames</title>
    <script src="js/weirdJS.js" defer></script>
    <script src="js/GENERAL.js" type="module" defer></script>
    <link rel="stylesheet" href="css/GENERAL.css">
    <link rel="stylesheet" href="css/interpreter.css">
    <link rel="icon" href="IMG/Favicon.png" type="image/x-icon">
</head>
<body>
    <h1>Weird JS</h1>

    <form id="form">
        <div class="textarea">
            <label for="input">Code:</label><br>
            <textarea class="focusable" name="input" id="input" draggable="false"></textarea>
        </div>

        <div id="buttons">
            <button type="button" id="run">Convert</button>
            <button type="button" id="clear">Clear Console</button>

            <div id="file-upload">
                <p>Upload Code</p>
                <input type="file" id="code-file" accept=".js">
            </div>
        </div>

        <div class="textarea">
            <label for="output">Result:</label><br>
            <textarea class="focusable" name="output" id="output" readonly draggable="false"></textarea>
        </div>
    </form>

    <div id="info">
        <p>In case you ever want JS Code that is unreadable, use this! This converter will turn all your JS Code into a string only containing ({[/>+!-=\]}) The code is still valid JS and will run normally</p>
    </div>
</body>
</html>
